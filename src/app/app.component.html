<!-- error container should fill the whole window -->
<app-fullscreen-message *ngIf="loading()" [header]="loadingHeader" [message]="loadingMessage"></app-fullscreen-message>
<app-fullscreen-message *ngIf="!loaded()" [header]="errorHeader" [message]="errorMessage"></app-fullscreen-message>
<app-fullscreen-message *ngIf="loadExistingError()" [header]="loadExistingHeader" [message]="loadExistingProjectMessage"></app-fullscreen-message>
<app-help *ngIf="help()" (onclose)="help.set(false)"></app-help>
<!--<app-fullscreen-message *ngIf="errorLoadingBrowserData()" [header]="errorHeader" [message]="browserMessage"></app-fullscreen-message>-->
<app-load-projects-dialog *ngIf="showLoadProjectDialog()" [data]="browserData" (onprojectselected)="loadProject($event)" (onclose)="closeLoadProject()" (onerror)="onLoadProjectError($event)"></app-load-projects-dialog>
<section class="container">
  <section class="top-line"></section>
  <header class="header container">
    <section class="header-item left"><button (click)="help.set(true)"><i class="bi bi-info-circle"></i><span>Help</span></button></section>
    <section class="header-item logo">
      <img src="https://ccsnewengland.com/wp-content/uploads/2020/09/CCS-Logo.png"/>
      <span class="header-name">{{title}}</span>
    </section>
    <section class="header-item right">
      <!--<button (click)="saveCurrentProject()">Save Project</button>-->
      <button (click)="loadExistingProject()"><i class="bi bi bi-upload"></i><span>Load Project</span></button>
      <button (click)="exportCurrentProject()"><i class="bi bi-floppy"></i><span>Save Project</span></button>
    </section>
  </header>
  <app-project *ngIf="!loading() || loaded()" [project]="project" [questions]="questions"></app-project>
  <!--<article class="download-container" ">-->
  <!--</article>-->
  <footer *ngIf="loaded()" class="footer">
    <button *ngIf="downloadReady()" (click)="downloaded()"><a [href]="downloadURL()" [download]="downloadName()" ><i class="bi bi-cloud-download"></i><span>Download Scope</span></a></button>
    <button (click)="onGenerateScopeClicked()"><i class="bi bi-arrow-clockwise"></i><span>Generate Scope</span></button>
    <!--<span>Please complete the form, once complete you will be able to generate your scope.</span>-->
  </footer>
</section>
